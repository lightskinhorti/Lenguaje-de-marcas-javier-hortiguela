<html>
    <head>
        <style>
            .dia{width:100px;height:100px;border: 1px solid gray;float: left;} 
        </style>
    </head>
    <body>
        <div id="calendario">
           
        </div>
        <script>
            for(var anio = 2020;anio <=2022;anio++){
                document.write("<div style='clear:both;'></div>")
                document.write("<h1>Este es el año "+anio+" del año</h1><br>")   
                for(var mes = 1;mes <=12;mes++){
                    document.write("<div style='clear:both;'></div>")
                    document.write("<h1>Este es el mes "+mes+" del año</h1><br>")    
                    for(var dia = 1;dia<=30;dia++){
                        document.write("<div class='dia'>"+ dia+"</div>")
                        if(dia%7 == 0) {
                        document.write("<div style='clear:both;'></div>")
                }
            }
        }
    }
 
        </script>
    </body>
</html>
